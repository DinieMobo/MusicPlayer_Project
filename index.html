<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/music-solid.svg" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/font-awesome.min.css">
</head>
<body>
   <div class="player">
       <!-- Track details -->
       <div class="wrapper">
           <div class="details">
               <div class="track-art"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>

           <!-- Slider for seeking through the audio track -->
           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <!-- Buttons for the playback controls -->
           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fa-solid fa-random" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa-solid fa-step-backward"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-play fa-2xl"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-step-forward"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat" title="repeat"></i>
                </div>
           </div>

           <!-- Slider for volume control -->
           <div class="slider_container">
            <i class="fa-solid fa-volume-down"></i>
             <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
             <i class="fa-solid fa-volume-up"></i>
            </div> 
       </div>
   </div>
</body>
</html>
